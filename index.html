<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="calculator">
      <div class="screen">
        <div class="top"></div>
        <div class="bottom">0</div>
      </div>
      <div class="btn-container">
        <button class="square-btn" id="period">.</button>
        <button class="square-btn" id="clear">C</button>
        <button class="square-btn" id="add">+</button>
        <button class="square-btn" id="equals">=</button>
        <button class="square-btn" id="seven">7</button>
        <button class="square-btn" id="eight">8</button>
        <button class="square-btn" id="nine">9</button>
        <button class="square-btn" id="divide">/</button>
        <button class="square-btn" id="four">4</button>
        <button class="square-btn" id="five">5</button>
        <button class="square-btn" id="six">6</button>
        <button class="square-btn" id="multiply">Ã—</button>
        <button class="square-btn" id="one">1</button>
        <button class="square-btn" id="two">2</button>
        <button class="square-btn" id="three">3</button>
        <button class="square-btn" id="subtract">-</button>
        <button class="whole-btn" id="zero">0</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
